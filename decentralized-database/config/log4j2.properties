# Root logger option
rootLogger.level = DEBUG
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# Direct log messages to stdout
appender.stdout.type = Console
appender.stdout.name = STDOUT
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Hive specific logging
logger.hive.name = org.apache.hadoop.hive
logger.hive.level = DEBUG

# Metastore specific logging
logger.metastore.name = org.apache.hadoop.hive.metastore
logger.metastore.level = DEBUG

# HiveServer2 specific logging
logger.hiveserver2.name = org.apache.hive.service
logger.hiveserver2.level = INFO